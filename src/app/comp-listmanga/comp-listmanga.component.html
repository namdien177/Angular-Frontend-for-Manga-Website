<div class="col-sm-10 offset-2 list-block">
  <!-- ----------------------- -->
  <div class="card bg-dark mt-3">
    <div class="card-body row">
      <div class="block col-sm-5 col-xs-10 text-light">
        Manga Name
      </div>
      <div class="block col-sm-2 col-xs-2 text-light text-center">
        Latest Chap
      </div>
      <div class="block col-sm-2 col-xs-12 text-light">
        Manga Author
      </div>
      <div class="block col-sm-1 col-xs-12 text-light">
        View
      </div>
      <div class="block col-sm-2 col-xs-12 text-muted">
        Last Updated
      </div>
    </div>
  </div>
    
  <a class="card mt-3" 
  *ngFor="let unit of listUnit"
  (click)="clickBriefManga(unit)"
    >
    <div class="card-body row">
      <div class="block col-sm-5 col-xs-10 text-light text-nowrap text-truncate">{{unit.aManga.name}} </div>
      <div class="block col-sm-2 col-xs-2 text-light text-center"> {{unit?.newestChap}} </div>
      <div class="block col-sm-2 col-xs-12 text-light text-nowrap text-truncate">{{unit.aAuthor[0]?.name}}</div>
      <div class="block col-sm-1 col-xs-12 text-light" >N/A</div>
      <div class="block col-sm-2 col-xs-12 text-muted" >{{unit?.aManga.updated_at}}</div>
    </div>
  </a>

    <!-- --------  routerLink="/manga/{{manga.id}}"--------------- -->

  <div *ngIf="!listUnit" class="col-12">
    <h1 class="display-4 text-muted text-center" >Seems like there is no manga here...</h1>
  </div>

  <div *ngIf="listUnit && loadmoreCondition" class="col-12 mt-3 mb-3">
      <button type="button" class="btn btn-info btn-block rounded-0" (click)='showMoreResult()'>Load More Manga!</button>
    </div>

  <div *ngIf="listUnit && !loadmoreCondition" class="col-12 mt-3 mb-3">
    <h1 class="display-4 text-muted text-center" >There is no manga left to load :'(</h1>
  </div>

</div>
