<div class="container-fluid">
  <div class="col-sm-8 infomation-block row shadow-soft">
    <div class="img-block col-sm-2 col-xs-12">
      <i class="fas fa-user-ninja fa-10x"></i>
    </div>
    <div class="information col-sm-3 col-xs-4 justify-content-around">
      <p>Name: </p>
      <p>Email: </p>
      <p>Account Created At: </p>
    </div>
    <div class="detail-information col-sm-7 col-xs-8 justify-content-around">
      <p>{{user?.name}}</p>
      <p>{{user?.email}}</p>
      <p>{{user?.created_at}}</p>
    </div>
  </div>
  <div class="col-sm-8 col-xs-12 btn-option row">
    <button class="col-sm-4 col-xs-6 btn btn-warning rounded-right">
      Change your password
    </button>
    <button class="col-sm-8 col-xs-6 btn btn-success rounded-left">
      Want to be an amazing author on our site?
    </button>
  </div>
  <div class="col-sm-8 col-xs-12 bookmark shadow-soft">
    <div class="title">
      <p>Name</p>
      <p>Newest Chap</p>
      <p>Action</p>
    </div>
    <div class="list">
      <div class="manga" *ngFor="let manga of listmanga; index as i;">
        <a routerLink="/manga/{{manga?.info.id}}" class="info">
          <div>
            {{manga?.info.name}}
          </div>
          <div class="chap">
            {{manga?.latestChap}}
          </div>
          <div class="tooltips">
            <img src="{{manga?.info.cover}}" 
            width="150px" height="150px">
          </div>
        </a>
        <button *ngIf="manga.manga.read == 1" (click)="markread(manga.manga, i)" class="btn btn-warning rounded-0">
          Mark as read
        </button>
        <button *ngIf="manga.manga.read == 2" (click)="markunread(manga.manga, i)" class="btn btn-secondary rounded-0">
          Unread this
        </button>
        <button class="btn btn-danger removebtn" (click)="unbookmark(manga.info, i)">
          Remove
        </button>
      </div>
    </div>
  </div>
  <div class="status-block col-sm-8 col-xs-12">
    <h3 class="text-center text-dark">Total {{listmanga.length}}</h3>

  </div>
</div>
